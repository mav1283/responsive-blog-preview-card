<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="cssreset.css">
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <article class="blog-card">
    <figure class="blog-image" role="banner">
      <img src="./assets/images/illustration-article.svg" alt="Figtree">

    <div class="content-section" role="main">
      <button class="cta">Learning</button>
      <time datetime="2023-12-21">Published 21 Dec 2023</time>
      <h1>
        <a href="https://mav1283.github.io/responsive-blog-preview-card/">
          <span class="all-caps">html</span> &amp; <span class="all-caps">css</span> foundations
        </a>
      </h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author-info" role="contentinfo">
      <img src="./assets/images/image-avatar.webp" alt="" class="avatar">
      <h2 class="name">Greg Hooper</h2>
    </div>
  </article>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
